<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
</head>
<body>
<h1> Person List</h1>

    <a href="/create">
        <button class="btn-create" id="btn-create"> Create new person</button>
    </a>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="person:${persons}" >
        <td th:text="${person.id}"/>
        <td th:text="${person.first_name}"/>
        <td th:text="${person.last_name}"/>
        <td>
            <a th:href="@{'/viewOne/'+${person.id}}">
                <button class="btn-viewOne"> View One</button>
            </a>
            <a th:href="@{'/delete/'+${person.id}}">
                <button class="btn-delete"> Delete</button>
            </a>
            <a th:href="@{'/update/'+${person.id}}">
                <button class="btn-update"> Update</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
